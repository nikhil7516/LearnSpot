<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSpot - Data Structure and Algorithms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link {
            position: relative;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }
        .nav-item {
            margin-right: 10px;
        }
        .nav-link:hover {
            background: linear-gradient(90deg, #000000, #007bff);
            border-radius: 5px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .search-bar input {
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            margin-right: 10px;
            outline: none;
        }
        .search-bar button {
            background-color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .card-text {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            padding-top: 20px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .footer {
            background-color: #007bff;
            color: #fff;
            padding: 40px 0;
            margin-top: 40px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #f8f9fa;
        }
        .footer .social-icons {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .footer .social-icons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LearnSpot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <div class="search-bar">
                            <input type="text" placeholder="Search courses...">
                            <button type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html">
                            <button class="nav-link btn" style="background-color: red; text-decoration: none;">Login</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">LearnSpot Trending Courses</h1>
        <div class="row">
            {% for i in c %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.description}}</p>
                        <a href="{{i.Course}}" class="btn btn-primary">View more â†’</a>
                    </div>
                </div>
            </div>
            {% endfor %}
           
           
  
           
        
         
            
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <h3>LearnSpot</h3>
            <p>Your gateway to mastering technology and innovation.</p>
            <div class="social-icons">
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
            <p>&copy; 2025 LearnSpot. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
